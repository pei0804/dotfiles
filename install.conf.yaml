- defaults:
    link:
      create: true
      relink: true
      force:  true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.tmux: tmux/tmux
    ~/.tmux.conf: tmux.conf
    ~/.config/peco: peco
    ~/.config/nvim : nvim
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.zshrc: zshrc
